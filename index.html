<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <!--JQuery CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- custom styles -->
     <script type="text/javascript" src="main.js"></script>
    <title>Employee Data Management</title>

</head>

<body>

    <div class="container-fluid">

        <div class="row">

            <div class="col-md-12" style="text-align:center;">
                <div class="jumbotron" style="background-color:black; color:white;">
                    <h1 style="font-size:60px;">Employee Data Management</h1>
                    <p style="font-size:25px;">A Comprehensive Directory of Employee Billable Hours</p>
                </div>
            </div>

        </div>

    </div>

    <br>
    <br>
    <br>

    <div class="container" id="tableData">
        <div class="row">
            <div class="col-md-12">

                <div class="card" style="border: 1px solid #4286f4;">
                    <div class="card-header" style="background-color:#4286f4; color:white;">
                        Current Employees
                    </div>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Employee</th>
                                <th>Role</th>
                                <th>Start Date</th>
                                <th>Months Worked</th>
                                <th>Monthly Rate</th>
                                <th>Total Billed</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>

    <br>
    <br>

    <div class="container">

        <div class="row">

            <div class="col-md-12">
                <div class="card" style="border: 1px solid #4286f4;">
                    <div class="card-header" style="background-color:#4286f4; color:white;">
                        Add Employee
                    </div>
                    <form style="margin:15px;">
                        <div class="form-group">
                            <label for="name">Employee Name</label>
                            <input id="name-input" type="text" class="form-control" placeholder="Enter Employee Name" required>
                        </div>
                        <div class="form-group">
                            <label for="role">Role</label>
                            <input id="role-input" type="text" class="form-control" placeholder="Enter Employee Role" required>
                        </div>
                        <div class="form-group">
                            <label for="start date">Start Date</label>
                            <input id="start-input" type="date" class="form-control" placeholder="Start Date" required>
                        </div>
                        <div class="form-group">
                            <label for="monthly rate">Monthly Rate</label>
                            <input id="rate-input" type="number" class="form-control" placeholder="Enter Monthly Rate" required>
                        </div>
                        <button id="add-user" type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>

            </div>

        </div>

    </div>

    <!--Bootstrap Stuff-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>

</html>
