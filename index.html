<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <!--JQuery CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- custom styles -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Employee Data Management</title>

</head>

<body>

    <div class="container-fluid">

        <div class="row">

            <div class="col-md-12" style="text-align:center;">
                <div class="jumbotron">
                    <h1>Employee Data Management</h1>
                    <p>A Comprehensive Directory of Employee Billable Hours</p>
                </div>
            </div>

        </div>

    </div>
    
    <br>
    <br>
    <br>
    <br>

    <div class="container-fluid table" id="tableData">
        <div class="row">
            <div class="col-md-12">
                <table>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Employee</th>
                                <th>Role</th>
                                <th>Start Date</th>
                                <th>Months Worked</th>
                                <th>Monthly Rate</th>
                                <th>Total Billed</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>emplyee</td>
                                <td>role</td>
                                <td>startDate</td>
                                <td>monthsWorked</td>
                                <td>monthsRate</td>
                                <td>totalBilled</td>
                            </tr>
                        </tbody>
                    </table>
            </div>
            </table>

        </div>
    </div>

    <br>
    <br>
    <br>
    <br>

    <div class="container-fluid">

        <div class="row">

            <div class="col-md-12">

                <form>
                    <div class="form-group">
                        <label for="name">Employee Name</label>
                        <input type="text" class="form-control" placeholder="Enter Employee Name">
                    </div>
                    <div class="form-group">
                        <label for="role">Role</label>
                        <input type="text" class="form-control" placeholder="Enter Employee Role">
                    </div>
                    <div class="form-group">
                        <label for="start date">Start Date</label>
                        <input type="date" class="form-control" placeholder="Start Date">
                    </div>
                    <div class="form-group">
                        <label for="monthly rate">Monthly Rate</label>
                        <input type="number" class="form-control" placeholder="Enter Monthly Rate">
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>

            </div>

        </div>

    </div>

    <!--Bootstrap Stuff-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
</body>

</html>
